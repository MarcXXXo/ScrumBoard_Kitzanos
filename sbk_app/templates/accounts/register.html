{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione</title>
  <link rel="stylesheet" href="{% static 'login-reg.css' %}">
</head>
<body>
  <div class="form-container">
    <h1>Crea un nuovo account</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="{% url 'login' %}">Accedi</a></p>
  </div>
  <div id="toast-container" class="toast-container"></div>
    <script id="django-messages" type="application/json">
      [
        {% for message in messages %}
          {"level": "{{ message.level_tag }}", "text": "{{ message|escapejs }}"}{% if not forloop.last %},{% endif %}
        {% endfor %}
      ]
    </script>
  <script src="{% static 'toast.js' %}"></script>
</body>
</html>
